<!DOCTYPE html>
<html lang="en" class="has-background-dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evil Trivia</title>
    

<link rel="icon" type="image/png" sizes="16x16" href="../Evil-Trivia/assets/images/favicon-16x16.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
      integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma-rtl.css"
      integrity="sha512-mP0kn0Fy+Dx+jCC3K4yEJufzSHFhszy1LOE4YvUOuFt1xwELuJI9W55FbKUaLswXc18ptZH17I3b40fn2jBbhw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Evil-Trivia/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  </head>
  <body>

    <header>
    <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-black has-text-weight-bold is-size-4" >
          <img src="../Evil-Trivia/assets/images/android-chrome-192x192.png" width="28" height="28"> 
          &nbsp; Evil-Trivia
          </a>
      
          <div class="navbar-burger burger" data-target="navMenu">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
    
      <div id="navMenu" class="navbar-menu is-size-7" >
        <div class="navbar-start">
          <a href="#" class="navbar-item" role="button" onclick="restartPage()">
            Restart
          </a>
    
          <a href="#" class="navbar-item" id="highscore" >
          </a>

          <a href="#" class="navbar-item" id="score">
            Score: 0 Misses: 0
          </a>
    </header>     
    
    



    <section class="section">
      <div class="card">
        <div class="card-header has-background-danger">
          <h1 class="card-header-title is-centered has-text-white" id="clue">
            Category
          </h1>
        </div>

        <div class="card-content">
          <p class="title" id="question">Question loading...</p>
          <hr />
        </div>

        <input class="input" type="text" placeholder="Text input" id="guess" />
        <section class="box-footer py-3">
          <div class="buttons">
            <button class="button is-danger is-medium" onclick="submit()">
              Submit Answer
            </button>

            <button class="button is-danger is-medium" onclick="next()">
              Skip Question
            </button>
          </div>
          <div class="modal" id="gameOverModel">
            <div class="modal-background"></div>
                <div class="modal-content information">
                    <div class="box">
                    <p class="title">GAME OVER</p>
                    <p class="content is-medium" id="modelHighscore"></p>
                    <p class="content is-medium" id="modelHighscoreNote"></p>
                    <button class="button is-danger" onclick="restartPage()" id="modelRestart">Restart?</button>
                </div>
                </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div class="modal" id="wrongAnswerModel">
            <div class="modal-background"></div>
                <div class="modal-content information">
                    <div class="box">
                    <p class="title">Wrong Answer!</p>
                    <p class="content is-medium" id="answer"></p>
                    <p class="title" id="insult"></p>
                    <button class="button is-danger" onclick="next2()" id="wrongAnswerModelButton">Next Question </button>
                </div>
                </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        <div class="modal" id="correctAnswerModel">
            <div class="modal-background"></div>
                <div class="modal-content information">
                    <div class="box">
                    <p class="title">Correct!</p>
                    <button class="button is-danger" onclick="next2()" id="wrongAnswerModelButton">Next Question </button>
                </div>
                </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
        </section>
      </div>
    </section>

    <!-- Footer -->
    <footer class="has-background-danger has-text-white py-2">
      <h2>
        ❤️ Made with love by
        <a href="https://github.com/lucasmbarros" target="_blank">Lucas Barros</a>,
        <a href="https://github.com/R0nG13" target="_blank">Ron Gould</a>, and
        <a href="https://github.com/Stephen-Harding1" target="_blank">Stephen Harding</a>.
      </h2>
      <div></div>
    </footer>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"
    ></script>
    <script src="assets/js/script.js"></script>
    <script type="text/javascript">
      (function() {
        var burger = document.querySelector('.navbar-burger');
        var nav = document.querySelector('#'+burger.dataset.target);

        burger.addEventListener('click',function() {
          burger.classList.toggle('is-active')
          nav.classList.toggle('is-active')
        })
      })();
    </script>
    
  </body>
</html>
